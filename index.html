<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
 
  <title>weather Forecast</title>
</head>
<body>
  <div class="conatainer">
     <div class="row">
      <div class="col-md-6 mx-auto rounded mt-5 p-5 text-center bg-primary">
        <h1 id="w-location"></h1>
        <h3  class="text-da" id="w-desc"></h3>
        <h3 id="w-string"></h3>
        <h3 id="test"></h3>
        <img src="" id="w-icon" alt="">
        <ul class="list-group mt-3 lead" id="w-details">
          <li class="list-group-item " id="w-humidity"></li>
          <li class="list-group-item " id="w-dewpoint"></li>
          <li class="list-group-item " id="w-feels-like"></li>
          <li class="list-group-item " id="w-wind"></li>
        </ul>
        <hr  >
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#w-modal">
         Change Location
        </button>
         
      </div> 
    </div>
 </div>
   
<!-- Modal -->
<div class="modal fade" id="w-modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="ModalLabel">Change Location</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
     <form action="" id="w-form">
       <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="cityinput" class="form-control">
       </div>
       <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" class="form-control">
       </div>
      
     </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        <button type="button" id="w-change-btn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
            
  


  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="ui.js"></script>
</body>
</html>
